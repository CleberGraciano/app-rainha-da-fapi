<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">                                                                                                                                                          
  <title>Categorias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
  <style>
    body {
      font-family:"Montserrat", sans-serif;
      
    }
    .navbar-gradient {
      background: linear-gradient(to right, #0a1a42, #d41d8c);
    }

    .category-card {
      width: 100%;
      height: 150px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
     
    }

    .category-card:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 55px;
      height: 55px;
      background-color: rgb(8, 8, 8);
      color: black;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .container-categorias {
      max-width: 500px;
      margin: 0 auto;
      padding-top: 2rem;
    }

    #btnAdmin {
      display: none;
      margin-top: 30px;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #btnAdmin i {
      margin-right: 8px;
    }

    #btnAdmin:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body onload="validaUsuarioAdmin()">

 

<!-- Navbar -->
<nav class="navbar navbar-gradient px-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <button class="btn text-white" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="avatar"><img src="img/logo-concurso.png" width="60px" height="60px"></div>
  </div>
</nav>

<!-- Conteúdo -->
<div class="container-categorias text-center container ">
  <h3 class="fw-bold mb-4">CATEGORIAS</h3>
  <div id="categoria-lista" class="row g-4">
    <!-- Os cards serão inseridos aqui dinamicamente -->
  </div>
   <button id="btnAdmin">
    <i class="fas fa-user-shield"></i> Acessar o Painel Administrativo
  </button>
</div>
<script src="js/config.js"></script>
<script src="js/categorias.js"></script>
</body>
</html>
