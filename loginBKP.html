<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>56ª FAPI - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/imask"></script>
  <style>
    body {
      background: linear-gradient(to right, #000000, #000000);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: "Montserrat", sans-serif;
    }
    .login-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .login-logo img {
   
      max-width: 700px;
      margin-bottom: -80px;
      margin-left: -170px;;
      align-items: center;
    }
    .form-control {
      background-color: transparent;
      border: none;
      border-radius: 0;
      color: white;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: transparent;
    }
    .btn-custom {
      background: none;
      border: 2px solid white;
      color: white;
      font-weight: bold;
      margin-bottom: 20px;
      padding: 10px 30px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: white;
      color: #0a1a42;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="img/logo-concurso.png" alt="56ª FAPI - Feira Agropecuária e Industrial de Ourinhos" />
    </div>
    <form id="loginForm">
      <div class="mb-4">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control text-center" id="cpf" placeholder="___.___.___-__" required />
      </div>
      <button type="submit" class="btn btn-custom">ENTRAR</button>
    </form>
  </div>

  <script>

    function limparCpf(cpf) {
      if (!cpf) return '';
      return cpf.replace(/\D/g, '');  // Remove tudo que não for dígito
    }
    const cpfInput = document.getElementById("cpf");
    const cpfMask = IMask(cpfInput, {
      mask: "000.000.000-00",
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const cpf = cpfInput.value.trim();

      if (!cpf) {
        alert("Por favor, preencha o CPF.");
        return;
      }

      try {
        const response = await fetch("https://www.rainhadafapi2025.shop/api/jurados/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ cpf }),
        });

        if (response.ok) {
          alert("Bem vindo ao Sistema, Login realizado com sucesso!!!");
          // Login OK, redireciona com o cpf na URL
          window.location.href = `categorias.html?cpfJurado=${encodeURIComponent(limparCpf(cpf))}`;
        } else if (response.status === 404 || response.status === 403) {
          alert("Jurado não cadastrado.");
        } else {
          alert("Erro ao tentar autenticar. Tente novamente.");
        }
      } catch (error) {
        alert("Erro na comunicação com o servidor.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
