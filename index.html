<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rainha e Mister FAPI 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="img/logo-concurso.png" alt="Rainha e Mister FAPI 2025" />
    </div>
    <form class="login-form" id="loginForm">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="___.___.___-__" maxlength="14" />
      <button type="submit">ENTRAR</button>
    </form>
  </div>
   <script>

    function limparCpf(cpf) {
      if (!cpf) return '';
      return cpf.replace(/\D/g, '');  // Remove tudo que não for dígito
    }
    const cpfInput = document.getElementById("cpf");


    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const cpf = cpfInput.value.trim();

      if (!cpf) {
        alert("Por favor, preencha o CPF.");
        return;
      }

      try {
        const response = await fetch("/api/jurados/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ cpf }),
        });

        if (response.ok) {
          alert("Bem vindo ao Sistema, Login realizado com sucesso!!!");
          // Login OK, redireciona com o cpf na URL
          window.location.href = `categorias.html?cpfJurado=${encodeURIComponent(limparCpf(cpf))}`;
        } else if (response.status === 404 || response.status === 403) {
          alert("Jurado não cadastrado.");
        } else {
          alert("Erro ao tentar autenticar. Tente novamente.");
        }
      } catch (error) {
        alert("Erro na comunicação com o servidor.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
