<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<title>Menu Dinâmico Responsivo</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    font-family: Arial, sans-serif;
    display: flex;
    min-height: 100vh;
  }

  nav {
    background-color: #222;
    color: white;
    width: 220px;
    min-height: 100vh;
    padding-top: 20px;
    position: fixed;
    left: 0;
    top: 0;
    transition: transform 0.3s ease;
  }

  nav a {
    display: block;
    padding: 15px 20px;
    color: white;
    text-decoration: none;
    cursor: pointer;
  }

  nav a:hover {
    background-color: #444;
  }

  main {
    margin-left: 220px;
    padding: 20px;
    flex-grow: 1;
  }

  #btnMenu {
    display: none;
    position: fixed;
    top: 15px;
    left: 15px;
    background-color: #222;
    color: white;
    border: none;
    font-size: 24px;
    padding: 5px 10px;
    cursor: pointer;
    z-index: 1000;
  }

  @media (max-width: 768px) {
    nav {
      transform: translateX(-100%);
      position: fixed;
      z-index: 999;
      height: 100%;
    }

    nav.active {
      transform: translateX(0);
    }

    main {
      margin-left: 0;
    }

    #btnMenu {
      display: block;
    }
  }
</style>
</head>
<body>

<button id="btnMenu">&#9776;</button>

<nav id="menu">
  <a href="apresentacao.html" data-page="apresentacao.html">Início</a>
  <a href="categorias.html" data-page="categorias.html">Categorias</a>
  <a href="participantes.html" data-page="participantes.html">Participantes</a>
  <a href="usuario.html" data-page="usuario.html">Usuários</a>
  <a href="#" data-page="jurados.html">Jurados</a>
  <a href="avaliacao.html" data-page="avaliacao.html">Tipo Avaliação</a>
  <a href="relatorio.html" data-page="relatorio.html">Relatório Ranking</a>
   <a href="../index.html" target="_blank" rel="noopener noreferrer">Acesso Portal Votação</a>
 <a href="#" onclick="resetarPontuacoes()" id="resetPontuacoes">Resetar Pontuações</a>
  <a href="#" onclick="logout()" id="logoutBtn">Sair</a>
</nav>

<main >
  <section>
  <div class="container my-5">
    <h1>Cadastro de Jurados</h1>

    <form id="juradoForm" class="mb-4" enctype="multipart/form-data">
      <input type="hidden" id="juradoId" />
      <input type="hidden" id="imagemAtual" />
      <div class="mb-3">
        <label for="nomeJurado" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nomeJurado" placeholder="Nome do jurado" required />
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" placeholder="Telefone do jurado" required />
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="CPF do jurado" required />
      </div>
      <div class="mb-3" hidden>
        <label for="imagem" class="form-label">Imagem</label>
        <input type="file" class="form-control" id="imagem" accept="image/*" />
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" id="btnCancelar" class="btn btn-secondary ms-2" style="display:none;">Cancelar</button>
    </form>

    <table class="table table-striped" id="tabelaJurados">
      <thead>
        <tr>
          <th>ID</th>
          <th hidden>Imagem</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>CPF</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>
<script src="../js/config.js"></script>
 <script src="js/script.js" ></script>
<script src="js/jurado.js"></script>
</main>

<script>
  const menu = document.getElementById('menu');
  const btnMenu = document.getElementById('btnMenu');
  const resetPontuacoes = document.getElementById('resetPontuacoes');
  const logoutBtn = document.getElementById('logoutBtn');

  // Alternar menu no mobile
  btnMenu.addEventListener('click', () => {
    menu.classList.toggle('active');
  });
</script>

</body>
</html>
