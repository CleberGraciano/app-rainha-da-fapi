<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Participantes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #fff;
      }

      

        .navbar-gradient {
      background: linear-gradient(to right, #1b1464, #d4145a);
    }

     .avatar {
      width: 80px;
      height: 80px;
  
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

      .logout-button {
  padding: 8px 16px;
  background-color: white;
  color: #d4148d; /* tom do degradê */
  border: 2px solid #000105;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.logout-button:hover {
  background-color: #000105;
  color: white;
}

      .search-bar {
        background-color: #f1f1f1;
        padding: 10px 20px;
        margin: 20px auto;
        border-radius: 50px;
        display: flex;
        align-items: center;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .search-bar input {
        border: none;
        background: transparent;
        outline: none;
        flex-grow: 1;
        font-size: 16px;
        padding: 5px 10px;
      }

      .search-bar svg {
        width: 20px;
        height: 20px;
        fill: #666;
      }

      .categoria-header {
        text-align: center;
        color: #ff6600;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .participant-header {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        font-weight: bold;
        text-align: center;
        padding: 10px 20px;
      }

      .participant-row {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        align-items: center;
        background: #fff;
        margin: 10px 20px;
        padding: 10px 15px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        font-weight: 500;
        text-align: center;
      }

      .btn-votar {
        border: none;
        border-radius: 30px;
        color: white;
        padding: 5px 15px;
        font-weight: bold;
        cursor: pointer;
      }

      .btn-verde {
        background-color: #73c700;
      }

      .btn-vermelho {
        background-color: #c70000;
      }
      .voltar {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 1rem auto;
      padding: 0.8rem;
      text-align: center;
      background-color: #57023f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
   
     
     
    }
    </style>
  </head>
  <body onload="validaUsuarioJurado()">

 
</div>
    <!-- Navbar -->
<nav class="navbar navbar-gradient px-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="avatar">
      <img src="img/logo-concurso.png" width="60px" height="60px"></div>
     <button class="logout-button"  onclick="logout()">
    <i class="fas fa-user-shield" ></i> SAIR
  </button>
  </div>
</nav>

    <div class="search-bar">
      <input type="text" placeholder="Buscar por código ou nome..." />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="ms-2"
      >
        <path
          d="M10 2a8 8 0 015.29 13.71l4.15 4.15a1 1 0 01-1.42 1.42l-4.15-4.15A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"
        />
      </svg>
    </div>

  

    <div class="container">
           <div class="mb-3 ms-3">

      <div class="categoria-header">
        <h5 id="categoria-nome" class="mb-0"></h5>
        <h6 id="categoria-idade" class="mb-3"></h6>
      </div>

      <div class="participant-header">
        <span>CÓDIGO</span>
        <span>NOME</span>
        <span>STATUS</span>
      </div>

      <div id="participantes-lista"></div>
       <button class="voltar" onclick="validaUsuarioAdmin();javascript:history.back(); " >
   &#8592; Voltar
  </button>
    </div>

    <script src="js/config.js"></script>
    <script src="js/participantes.js"></script>



  </body>
</html>
